<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - PatternTrap</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/style.css">

  <style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 2rem;
}

.checkout-container {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: space-between;
}

.billing, .summary {
  flex: 1 1 45%;
  background: #fff;
  padding: 1.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.25rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.order-total {
  text-align: right;
  font-size: 1.1rem;
  margin-top: 1rem;
  font-weight: bold;
}

.payment-options, .pre-checks {
  margin-top: 2rem;
}

.payment-options label,
.pre-checks label {
  display: flex;
  align-items: center;
  font-weight: normal;
  margin: 0.6rem 0;
  gap: 0.5rem;
  line-height: 1.4;
}

.payment-options label img {
  height: 20px;
}

input[type="checkbox"],
input[type="radio"] {
  margin-right: 0.75rem;
  transform: scale(1.2);
  accent-color: #3b82f6;
}

button {
  margin-top: 2rem;
  width: 100%;
  padding: 1rem;
  background: #007BFF;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.check-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.check-item input[type="checkbox"] {
  flex-shrink: 0;
  margin-left: 10px;
}

.check-item .check-label-text {
  white-space: nowrap;
  text-overflow: ellipsis; 
  min-width: 0;
}
.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.popup-overlay.active {
  display: flex;
}

.popup-modal {
  display: flex;
  z-index: 1001;
  background: white;
  border-radius: 10px;
  padding: 2rem 1.5rem;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 1.2rem;
}

.popup-modal .checkmark {
   font-size: 4rem;
   color: green;
 }
</style>
</head>
<body>
  <div class="checkout-container">
    <div class="billing">
      <h2>Billing details</h2>
      <label>First name *<input type="text" required></label>
      <label>Last name *<input type="text" required></label>
      <label>Company name<input type="text"></label>
      <label>Country<select><option>Spain</option></select></label>
      <label>Street address<input type="text"></label>
      <label>Apartment, suite (optional)<input type="text"></label>
      <label>Postcode / ZIP<input type="text"></label>
      <label>Town / City<input type="text"></label>
      <label>Province<select><option>Madrid</option></select></label>
      <label>Phone<input type="text"></label>
      <label>Email address *<input type="email" required></label>
      <div class="pre-checks">
        <label class="check-item">
          <span class="check-label-text">Subscribe to newsletter</span>
          <input type="checkbox" checked>
        </label>
        <label class="check-item">
          <span class="check-label-text">Sign up for the Golden Circle Membership</span>
          <input type="checkbox" id="golden-check" checked onchange="updateTotal()">
        </label>
      </div>
    </div>

    <div class="summary">
      <h2>Your order</h2>
      <p><strong>Product</strong><span style="float:right;"><strong>Total</strong></span></p>
      <hr>
      <p>Hotel Booking <span style="float:right;">€561.92</span></p>
      <div class="cost-breakdown">
        <p>Subtotal <span id="subtotal">€561.92</span></p>
        <p>Booking Fee <span>€15.00</span></p>
        <p>Taxes <span>€45.00</span></p>
        <p class="order-total">Total <span id="total">€621.92</span></p>
      </div>

      <div class="payment-options">
        <label><span>Cash on delivery</span><span><input type="radio" name="pay"></span></label> 
        <label><span><img src="https://img.icons8.com/ios/50/bank.png" alt="bank"> Bank Transfer</span><span><input type="radio" name="pay"></span></label>
        <label><span><img src="https://img.icons8.com/ios-filled/50/visa.png" alt="Visa"> Credit card</span><span><input type="radio" name="pay"></span></label>
        <label><span><img src="https://img.icons8.com/color/48/paypal.png" alt="paypal"> PayPal</span><span><input type="radio" name="pay"></span></label>
      </div>

      <button onclick="submitOrder()">FINAL PAYMENT</button>
    </div>
  </div>

  <div class="popup-overlay" id="modalOverlay">
    <div class="popup-modal" id="modal">
      <div class="checkmark">✅</div>
      <h2>Payment Successful!</h2>
      <button onclick="closeModal()">Go to Results</button>
    </div>
  </div>

  <script>
    function updateTotal() {
      const isChecked = document.getElementById("golden-check").checked;
      const base = 561.92 + 15 + 45;
      const total = isChecked ? base : base + 50;
      document.getElementById("total").innerText = "€" + total.toFixed(2);
    }

    function submitOrder() {
      document.getElementById("modal").classList.add("active");
      document.getElementById("modalOverlay").classList.add("active");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
      document.getElementById("modalOverlay").classList.remove("active");
    }
  </script>
</body>
</html>
