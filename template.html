<!-- onboarding/step1.html -->
<!doctype html>
<html>
  <head>
    <title>Template</title>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <script src="./scripts/storage.js"></script>
    <!-- <script src="./scripts/page1.js"></script> -->
    <script>
      fetch("./components/header.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("header").innerHTML = html));
      fetch("./components/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
      let onboardingData = getOnboardingData();
      console.log(onboardingData);
    </script>
  </head>

  <body>
    <div id="header"></div>
    <div class="container-wrapper">
      <div class="container">
        <h1>How dark are our patterns?</h1>
        <p>Wouldn't you like to know</p>
        <input id="name" placeholder="I really would" />
        <button class='btn' onclick="nextStep()">Next</button>
      </div>
    </div>
    <div id="footer"></div>
  </body>

  <script>
    function nextStep() {
      const newName = document.getElementById("name").value;
      saveOnboardingData({ name: newName });
      window.location.href = "index.html";
    }
  </script>
</html>
